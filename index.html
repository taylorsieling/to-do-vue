<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue: To Do</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body class="bg-black">
    <main id="app" >
        <div class="bg-white main">
            <h1>{{title}}</h1>
            <div class="center">
                <form @submit.prevent="addTodo">
                    <div class="subtitle"><label for="newTodo">Add Task</label></div>
                    <input v-model="newTodo" class="input" type="type" name="newTodo" id="newTodo">
                    <button type="submit" name="button">+</button>
                </form>
            </div>
            <ul>
                <li v-for="todo in todos">
                    <input class="checkbox" type="checkbox" v-model="todo.done">
                    <span class="checkbox-style"></span>
                    <span :class="{ done: todo.done }">{{todo.title}}</span>
                    <button @click="removeTodo(todo)" type="button" name="remove">Remove</button>
                </li>
            </ul>
            <div class="float-right"><button @click="allDone" type="button" name="button">Mark All Complete</button></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
